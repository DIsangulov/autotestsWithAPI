version: "3.7"
services:
  selenium-hub:
    image: selenium/hub:3.14.0-arsenic
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14.0-arsenic
    build:
      context: .
      shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SE_OPTS="-debug"